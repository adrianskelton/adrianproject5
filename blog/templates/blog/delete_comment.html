{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 header-padding">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Confirm Deletion</h2>
        <p class="card-text">Are you sure you want to delete this comment?</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete Comment</button>
          <a href="{% url 'post_detail' post_id=comment.post.id %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
