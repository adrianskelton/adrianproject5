{% extends 'base.html' %}
{% block title %}Blog Home{% endblock %}
{% block content %}
    <h1>Blog Posts</h1>
    <div>
        {% for post in posts %}
            <div class="blog-post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Published on: {{ post.pub_date }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
