{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon for the page -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Include Bootstrap 5 CSS (integrity checks) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS for the 404 page -->
    <link rel="stylesheet" type="text/css"  href="{% static 'css/custom_error.css' %}">
    
    <!-- Page title -->
    <title>Nordic Art Collective - Internal Server Error</title>
</head>
<body>
    <!-- Section for the 404 error page content -->
    <section class="page_404">
        <div class="container">
            <div class="row">	
                <div class="col-sm-12 ">
                    <div class=" text-center">
                        <!-- Background for the "404" text -->
                        <div class="four_zero_four_bg">
                            <h1 class="text-center ">400</h1>
                        </div>
                        
                        <!-- Content box for the error message -->
                        <div class="contant_box_404">
                            <h3 class="h2">Internal Server Error
                            </h3>
                            <p>
                                The server encountered an internal error or misconfiguration and was unable to complete your request.
                                
                                Please contact the server administrator if this error persists.</p>
                            
                            <!-- Link to return to the home page -->
                            <a href="{% url 'home' %}" class="link_404">Go back Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
