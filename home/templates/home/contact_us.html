{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container header-padding">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100 container-contact">
    <div class="row h-100">
        <div class="col-6 col-md-6 my-auto">
            <h2>
                Contact us
            </h2>
            <div class="cold-6">
                <form method="post" action="{% url 'contact_form' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-6 col-md-6 my-auto">
            <div class="cold-6">
                <img src="{% static 'media/contact-us.webp' %}" alt="nordic art collective contact us image" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock %}
